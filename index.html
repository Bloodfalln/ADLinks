<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artemenko Denis - Links</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color2: 0xe01fed,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 75.0,
          quantity: 1.0,
          cohesion: 5.0,
          backgroundAlpha: 0.0,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/denis1.jpg" />
        <h1>@bloodfallen</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.instagram.com/d_neuman_/">
            <img src="/images/instagram-color.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://t.me/Neuman1">
            <img src="/images/Telegram_logo.svg" alt="Telegram" width="20" />
            Telegram
          </a>
        </li>
        <li>
          <a href="https://www.behance.net/denartemenko">
            <img src="/images/behance-color.svg" alt="Behance" width="20" />
            Behance
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
